{% set name = "pytmc" %}
{% set version = "2.19.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/pytmc/archive/v{{ version }}.tar.gz
  sha256: df7fcbe8ecfbfda7cc783b3dcf8110f9cefeb9f8f61237be472eb314157475b3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pytmc = pytmc.bin.pytmc:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - jinja2
    - lxml
    - epics-pypdb >=0.1.5
  run_constrained:
    - pyqt =5

test:
  imports:
    - pytmc
  requires:
    - python {{ python_min }}
    - pytest
    - pytest-qt
    - qtpy
    - pyqt =5

about:
  home: https://github.com/pcdshub/pytmc
  doc_url: https://pcdshub.github.io/pytmc/
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE
  summary: Generate EPICS IOCs and records from Beckhoff TwinCAT projects

extra:
  recipe-maintainers:
    - conda-forge/pcdsdevices
