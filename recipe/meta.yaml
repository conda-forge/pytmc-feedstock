{% set name = "pytmc" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/pytmc/archive/v{{ version }}.tar.gz
  sha256: 4d2c5418b7d98c90cae6c01001e181c7e90938c174020853042c622cfec3daeb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pytmc = pytmc.bin.pytmc:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jinja2
    - lxml
    - epics-pypdb >=0.1.5

test:
  imports:
    - pytmc
  requires:
    - pytest
    - pytest-qt
    - qtpy
    - pyqt >=5

about:
  home: https://github.com/pcdshub/pytmc
  doc_url: https://pcdshub.github.io/pytmc/
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE
  summary: Generate EPICS IOCs and records from Beckhoff TwinCAT projects

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
    - zllentz
    - n-wbrown
